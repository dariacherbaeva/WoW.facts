<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>WoW.facts</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<div>
    <div class="p-3 head-color head-container shadow d-flex flex-wrap align-content-center ">
        <div class="head-text"><h1 class="head-text"><a href="{% url 'home' %}" class="text-black">WoW.facts();</a></h1>
        </div>
        {% if user.is_authenticated %}
            <div class="profile-mini  ">
               {% comment %}<a href="{% url 'single_new' %}" class="top-menu text-black">Новый пост</a> {% endcomment %}
                <a href="{% url 'user_list' id=user.id %}" class="top-menu text-black">{{ user.username }}</a>
                <button class="btn btn-outline-secondary btn-sm" a href="accounts/logout">
                    <a href="{% url 'logout' %}">Выйти</a>
                </button>
            </div>
        {% endif %}
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>


</body>
</html>
